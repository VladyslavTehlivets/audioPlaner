<ion-view>
  <ion-nav-buttons side="right" ng-show="true">
    <button class="button button-icon button-light button-clear ion-ios-plus-outline" ng-click="openAddPlan()"></button>
  </ion-nav-buttons>

  <ion-content class="content">
    <ion-list>

      <ion-item class="list-item" ng-repeat="task in activeDay.tasks | orderBy:'hour'">

        <div class="row">
          <div class="col col-50 left-text main-text">
            <strong>{{task.name}}</strong>
          </div>
          <div class="col col-50 right-text main-text">
            <strong>{{task.hour}}</strong>
            <br>
            <button class="button button-icon ion-calendar main-text text-white" ng-click="openDatePicker(task.name,task.hour)"> {{task.date|date:'yyyy-MM-dd'}}</button>
          </div>
        </div>
        <div ng-if="editing" class="row">
          <button class="button button-full button-assertive center" ng-click="deleteTask(task.name)">Delete</button>
        </div>
        
      </ion-item>
      
    </ion-list>

  </ion-content>

  <ion-footer-bar class="bar toolbar">
    <button ng-if="activeDay.tasks.length" class="button button-light button-icon ion-compose button-clear pull-left" ng-click="editingNegate()"></button>
    <button ng-if="activeDay.tasks.length" class="button button-light button-icon ion-trash-b button-clear pull-right" ng-click="clrActivePlans()"></button>
  </ion-footer-bar>
</ion-view>
